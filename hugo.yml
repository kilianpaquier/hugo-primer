taxonomies:
  pin: pin
  tag: tags

outputs:
  home:
    - html
    - json
    - rss

markup:
  highlight:
    noClasses: false
  goldmark:
    parser:
      attribute:
        block: true
        title: true
    renderer:
      unsafe: true

params:
  hugo_primer:
    notices:
      - Styles by [**Primer**](https://primer.style/)
      - Theme by [**hugo-primer**](https://github.com/kilianpaquier/hugo-primer)
    styles:
      container: container-xl px-3 px-md-4 px-lg-5
      custom_file: ""

    pagination:
      format: default # pagination format, either 'default' or 'terse'
      order: date # order field to use, can be date, title, lastmod, etc. even params.<my_field> or weight
      sort: desc # sort order, either 'desc' or 'asc'
      # slots: 5 # number of pages to show in pagination (default 5 with 'default' format and 3 with 'terse')
      pagerSize: 10 # number of elements per page (in place of pagination.pagerSize since all options are here)

    # see https://www.fusejs.io/
    search:
      enabled: false

    # see https://giscus.app
    giscus:
      disabled: true

    # see https://instant.page/
    instantpage:
      disabled: false

    # see https://afarkas.github.io/lazysizes/index.html
    lazysizes:
      disabled: false

    versions:
      # renovate: datasource=npm packageName=dompurify
      dompurify: 3.2.7
      # renovate: datasource=npm packageName=fuse.js
      fuse: v7.1.0
      # renovate: datasource=github-tags packageName=instantpage/instant.page depName=instant.page
      instantpage: 5.2.0
      # renovate: datasource=npm packageName=@primer/css
      primer_css: 22.0.2
      # renovate: datasource=npm packageName=@primer/primitives
      primer_primitives: 11.2.0
      # renovate: datasource=npm packageName=@primer/react
      primer_react: v37.31.0
      # renovate: datasource=npm packageName=@primer/view-components
      primer_view_components: 0.45.1
