params:
  hugo_primer:
    favicon: /logo.webp
    logo: /logo.webp
    title: Example Site
    subtitle: Subtitle

    pagination:
      pagerSize: 5

    search:
      enabled: true

    giscus:
      disabled: false
      params:
        data-category-id: DIC_kwDOOJXpa84CodMf
        data-category: Announcements
        data-emit-metadata: 0
        data-input-position: top
        data-loading: lazy
        data-mapping: title
        data-reactions-enabled: 1
        data-repo-id: R_kgDOOJXpaw
        data-repo: kilianpaquier/hugo-primer
        data-strict: 1

markup:
  highlight:
    noClasses: false
  goldmark:
    parser:
      attribute:
        block: true
        title: true
    renderer:
      unsafe: true

languages:
  fr:
    contentDir: content
    languageName: Français
    params:
      pre: /static/primer/globe-16.svg
  en:
    contentDir: content
    languageName: English
    params:
      pre: /static/primer/globe-16.svg
