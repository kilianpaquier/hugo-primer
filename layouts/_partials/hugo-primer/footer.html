<!-- override this layout to replace the footer content -->

{{ $container := site.Params.hugo_primer.styles.container }}
{{ $offset := or .IsPage (eq .Kind "404") }}

<footer>
    <div class="{{ $container }} py-3">
        <div class="col-12 {{ if not $offset }}col-md-8 col-lg-9 offset-md-4 offset-lg-3{{ end }} text-right">
            <ol class="list-style-none markdown-body">
                {{ range site.Params.hugo_primer.notice }}<li>{{ . | markdownify }}</li>{{ end }}
                {{ with site.Copyright }}<li>{{ . }}</li>{{ end }}
            </ol>
        </div>
    </div>
</footer>
